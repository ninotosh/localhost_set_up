defaults:
  - domain: NSGlobalDomain
    key: AppleInterfaceStyle
    type: string
    value: Dark
  - domain: NSGlobalDomain
    key: AppleInterfaceStyleSwitchesAutomatically
    type: int
    value: 1
  - domain: NSGlobalDomain
    key: KeyRepeat
    type: int
    value: 2
  - domain: NSGlobalDomain
    key: InitialKeyRepeat
    type: int
    value: 15
  - domain: NSGlobalDomain
    key: NSAutomaticSpellingCorrectionEnabled
    type: bool
    value: no
  - domain: NSGlobalDomain
    key: WebAutomaticSpellingCorrectionEnabled
    type: bool
    value: no
  - domain: NSGlobalDomain
    key: NSAutomaticCapitalizationEnabled
    type: bool
    value: no
  - domain: NSGlobalDomain
    key: NSAutomaticDashSubstitutionEnabled
    type: bool
    value: no
  - domain: NSGlobalDomain
    key: com.apple.mouse.scaling
    type: float
    value: 3
  - domain: NSGlobalDomain
    key: com.apple.sound.beep.volume
    type: float
    value: 0.0
  - domain: NSGlobalDomain
    key: com.apple.sound.uiaudio.enabled
    type: int
    value: 0
  - domain: NSGlobalDomain
    key: AppleEnableMouseSwipeNavigateWithScrolls
    type: bool
    value: yes
  - domain: com.apple.driver.AppleBluetoothMultitouch.mouse
    key: MouseButtonMode
    type: string
    value: TwoButton
  - domain: com.apple.AppleMultitouchMouse
    key: MouseButtonMode
    type: string
    value: TwoButton
  - domain: com.apple.driver.AppleBluetoothMultitouch.mouse
    key: MouseOneFingerDoubleTapGesture
    type: int
    value: 1
  - domain: com.apple.AppleMultitouchMouse
    key: MouseOneFingerDoubleTapGesture
    type: int
    value: 1
  - domain: com.apple.AppleMultitouchTrackpad
    key: Clicking
    type: int
    value: 1
  - domain: com.apple.driver.AppleBluetoothMultitouch.trackpad
    key: Clicking
    type: int
    value: 1

  - domain: com.apple.AppleMultitouchTrackpad
    key: TrackpadThreeFingerDrag
    type: bool
    value: yes
  - domain: com.apple.AppleMultitouchTrackpad
    key: TrackpadThreeFingerHorizSwipeGesture
    type: int
    value: 0
  - domain: com.apple.AppleMultitouchTrackpad
    key: TrackpadThreeFingerVertSwipeGesture
    type: int
    value: 0

  - domain: com.apple.driver.AppleBluetoothMultitouch.trackpad
    key: TrackpadThreeFingerDrag
    type: bool
    value: yes
  - domain: com.apple.driver.AppleBluetoothMultitouch.trackpad
    key: TrackpadThreeFingerHorizSwipeGesture
    type: int
    value: 0
  - domain: com.apple.driver.AppleBluetoothMultitouch.trackpad
    key: TrackpadThreeFingerVertSwipeGesture
    type: int
    value: 0

  - domain: NSGlobalDomain
    key: com.apple.trackpad.scaling
    type: float
    value: 3
  - domain: com.apple.screencapture
    key: name
    type: string
    value: 'image'
  - domain: com.apple.screencapture
    key: location
    type: string
    value: '~/Downloads'
  - domain: com.apple.screencapture
    key: disable-shadow
    type: bool
    value: yes
  - domain: com.apple.finder
    key: AppleShowAllFiles
    type: bool
    value: yes
  - domain: com.apple.finder
    key: AppleShowAllExtensions
    type: bool
    value: yes
  - domain: com.apple.finder
    key: ShowHardDrivesOnDesktop
    type: bool
    value: yes
  - domain: com.apple.finder
    key: ShowRecentTags
    type: bool
    value: no
  - domain: com.apple.finder
    key: FXRemoveOldTrashItems
    type: bool
    value: yes
  - domain: com.apple.menuextra.battery
    key: ShowPercent
    type: string
    value: 'YES'
  - domain: com.apple.menuextra.clock
    key: DateFormat
    type: string
    value: 'EEE M d  H:mm'
  - domain: com.apple.menuextra.clock
    key: ShowSeconds
    type: int
    value: 1
  - domain: com.apple.dock
    key: magnification
    type: bool
    value: yes
  - domain: com.apple.dock
    key: largesize
    type: float
    value: 96
  - domain: com.apple.dock
    key: autohide
    type: bool
    value: yes
  - domain: com.apple.dock
    key: show-recents
    type: bool
    value: no
  - domain: com.apple.controlcenter
    key: "NSStatusItem Visible Sound"
    type: int
    value: 1
  - domain: com.apple.controlcenter
    key: "NSStatusItem Visible Item-0" # Spotlight
    type: int
    value: 0
  - domain: com.apple.Spotlight
    key: "NSStatusItem Visible Item-0"
    type: int
    value: 0
